<!doctype html>
<html lang="en">

<head>
    {% block meta %}
    <!-- Default Meta descriptions -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jitesh Modi">
    <meta name="description" content="{% block description %}Mammas Cakes - fresh and quality cakes for several occasions!{% endblock %}">
    <meta name="keywords" content="{% block keywords %}cakes, birthday, wedding, parties {% endblock %}">
    {% endblock %}
    
    <title>{% block title %}Mammas-Cakes{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    {% block extra_css %}
    <!-- Additional CSS can be added here -->
    {% endblock %}
</head>

<body>
    {% block header %}
    <header>
        <!-- Common header content -->
    </header>
    {% endblock %}

    <main>
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    {% block footer %}
    <footer>
        <!-- Common footer content -->
    </footer>
    {% endblock %}

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    {% block extra_js %}
    <!-- Additional JavaScript can be added here -->
    {% endblock %}
</body>

</html>
