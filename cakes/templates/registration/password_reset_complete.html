{% load static %}
{% extends 'cakes/base.html' %}

{% block title %}Password Reset Complete - Mammas Cakes{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-3x text-success"></i>
                    </div>
                    <h2 class="logo-font mb-4">Password Reset Complete</h2>
                    
                    <p class="mb-4">
                        Your password has been set successfully! You can now sign in with your new password.
                    </p>
                    
                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Sign In Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
