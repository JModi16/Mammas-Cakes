<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mammas Cakes{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Mammas Cakes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'birthday_cakes' %}">Birthday Cakes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'wedding_cake' %}">Wedding Cakes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'treats' %}">Treats</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'vegan_cakes' %}">Vegan Cakes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'all_cakes_treats' %}">All Cakes & Treats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2023 Mammas Cakes. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
