<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treats - Mammas Cakes</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% include 'cakes/base.html' %}

    <main>
        <h1 class="text-center">Our Treats</h1>
        <div class="container">
            <div class="row">
                {% for treat in treats %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{% static 'images/treats/'|add:treat.image %}" class="card-img-top" alt="{{ treat.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ treat.name }}</h5>
                            <p class="card-text">{{ treat.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    {% include 'cakes/footer.html' %}
</body>

</html>
